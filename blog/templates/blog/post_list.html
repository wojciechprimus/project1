<html>
    <head>
        <title>This is my first blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My first blog Site </a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
